name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as credential helper
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          docker build -f docker/Dockerfile -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-chat:${{ github.sha }} -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-chat:latest .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-chat:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-chat:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ai-chat \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/ai-chat:${{ github.sha }} \
            --platform managed \
            --region asia-northeast1 \
            --allow-unauthenticated \
            --set-secrets=ANTHROPIC_API_KEY=ANTHROPIC_API_KEY:latest,DATABASE_URL=DATABASE_URL:latest \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --port 3000

      - name: Get Cloud Run URL
        id: deploy
        run: |
          URL=$(gcloud run services describe ai-chat --platform managed --region asia-northeast1 --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Show deployment URL
        run: |
          echo "Application deployed to: ${{ steps.deploy.outputs.url }}"
